<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Assignment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>JavaScript Assignment2</h1>

    <!-- Task 1: Reverse a String -->
    <section>
        <h2>Reverse a String</h2>
        <input type="text" id="reverseInput" placeholder="Enter a string" />
        <button onclick="reverse()">Reverse</button>
        <p id="reverseOutput"></p>
    </section>

    <!-- Task 2: Palindrome Checker -->
    <section>
        <h2>Palindrome Checker</h2>
        <input type="text" id="palindromeInput" placeholder="Enter a series of numbers" />
        <button onclick="Palindrome()">Check Palindrome</button>
        <p id="palindromeOutput"></p>
    </section>

    <!-- Task 3: Tip Calculator -->
    <section>
        <h2>Tip Calculator</h2>
        <input type="number" id="subtotal" placeholder="Enter bill subtotal" />
        <input type="number" id="tipPercentage" placeholder="Enter tip percentage" />
        <button onclick="calculate()">Calculate Total</button>
        <p id="totalOutput"></p>
    </section>

    <script src="index.js"></script>
</body>
</html>
